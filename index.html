<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChitChat - Realtime Node Scoket.io Chat app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="flex justify-between items-center h-[10vh] bg-green-100 shadow-md box-border"
      >
        <div class="m-4 p-2 text-xl">ChitChat</div>
        <ul class="flex items-center justify-center">
          <li class="m-4 p-2"><a href="#">Home</a></li>
          <li class="m-4 p-2"><a href="#">About</a></li>
          <li class="m-4 p-2"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div
      class="messageContainer box-border h-[90vh] flex flex-col items-center justify-center"
    >
      <div
        class="chatSection flex flex-col w-1/2 mx-auto p-4 h-[70vh] bg-green-400 box-border justify-between"
      >
      
        <div class="messageSection flex flex-col h-[55vh] box-border overflow-y-scroll ">
          <div class="rightMesage">You : How are you?</div>
          <div class="leftMessage">Gagan : i am fine, how about you?</div>

        </div>


        <div class="sendBox ">
          <form action="#" id="sendBox" class="w-[100%] flex h-[5vh] box-border items-center justify-center">
            <input
              type="text"
              name="messageInp"
              id="messageInp"
              placeholder="Enter the message"
              class="grow rounded-xl p-2"
            />
            <button class="btn p-2" type="submit" >Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
